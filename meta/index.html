<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="meta.css">
  <script type="module" src="../global.js"></script>
</head>
<body>
  <nav></nav>
  <h1>Meta</h1>

  <script type="module" src="main.js"></script>

  <section>
    <h2>Summary</h2>
    <hr />
    <div id="stats"></div>
  </section>

<section class="scrolly">
  <div id="scrolly-1" class="scrolly-container">
    
    <!-- Left column: story text -->
    <div id="scatter-story" class="story-column">
      <h2>History of Commits</h2>
      <!-- Steps inserted here by JS -->
    </div>

    <!-- Right column: chart and files -->
    <div class="chart-column">
        <div id="scatter-files">
        <h2>Files</h2>
        <dl id="files"></dl>
      </div>
      <div id="scatter-plot">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
      </div>
    </div>

  </div>
</section>

  <section class="time-filter">
    <label>
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100">
    </label>
    <time id="commit-time"></time>
  </section>

  <!-- Commit tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <!-- Add: Time, author, lines edited if needed -->
  </dl>

  <section>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
  </section>

</body>
</html>
